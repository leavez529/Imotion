<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<style>
		body {
			margin: 0;
		}
	</style>
</head>

<body>
	<div id="container" style="position:relative">
		<div id="overlay" style="position:absolute; left:20px; top:10px;
		background-color: rgba(0, 0, 0, 0.7);
		color: white;
		font-family: monospace;
		padding: 1em;">
			<div><input id="emotion" placeholder={{ emotion }} /></div>
			<form method="POST" id="img-submit">
				<input type="file" name="img" id="img">
				<button type="submit">submit image</button>
			</form>
		</div>
		<!--Jquery Cdn -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			crossorigin="anonymous"></script>
		<script type="text/javascript">
			$(document).on('submit', '#img-submit', function (e)
			{
				console.log('hello');
				e.preventDefault();
				$.ajax({
					type: 'POST',
					url: '/',
					data: {
						img: $("#img").val()
					},
					success: function ()
					{
						alert('Submitted image! Robots will change behavior...');
					}
				})
			});
		</script>
		<script src="{{url_for('static', filename='three.js')}}"></script>
		<script src="{{url_for('static', filename='script.js')}}"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
	</div>
</body>

</html>
